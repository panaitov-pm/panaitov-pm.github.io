<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Document</title>

	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="css/4.1.1/normalize.css" type="text/css" />
	<link rel="stylesheet" href="css/common.css">
	<!-- For IE9 and later -->
	<!--[if lte IE 9]>
   		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- For IE10 and more -->
	<![if IE]><![endif]>
</head>
<body>
	<!-- BEGIN header  -->
	<header class="header">
	    <h1><a href="#">CSS Dinner Shopping List</a></h1>
	    <p>Let's go to the mall</p>
	</header>
	<!-- END header -->
	<!-- BEGIN main  -->
	<div class="main">
		<!-- BEGIN main__inner  -->
		<div class="main__inner">
			<form action="#" id="css-dinner">
		    	<p>
		    		<input type="checkbox" name="pickles" id="pickles">
		    			<label for="pickles">A lot of pickles 
		    				<span class="main__context">for the next lesson about CSS</span>
		    			</label>
		    	</p>
		    	<p>
		    		<input type="checkbox" name="apples" id="apples">
		    			<label for="apples">10 apples 
		    				<span class="main__context">for more CSS manipulation</span>
		    			</label>
		    	</p>
		    	<p>
		    		<input type="checkbox" name="oranges" id="oranges">
		    			<label for="oranges">20 oranges 
		    				<span class="main__context">because they are awesome</span>
		    			</label>
		    	</p>
		    	<p>
		    		<input type="checkbox" name="plates" id="plates">
		    			<label for="plates">13 plates 
		    				<span class="main__context">hm... they always disappear</span>
		    			</label>
		    	</p>
		    	<p>
		    		<input type="checkbox" name="bentos" id="bentos">
		    			<label for="bentos">15 bentos</label>
		    	</p>
		    	<p>
		    		<input type="checkbox" name="bottle-of-sake" id="bottle-of-sake">
		    			<label for="bottle-of-sake">1 bottle of Sake ^_^
		    				<span class="main__context">for my friends</span>
		    			</label>
		    	</p>
			</form>
		</div>
		<!-- END main__inner -->
	    <p class="main__submit">
	    	<input  type="submit" form="css-dinner" value="Bon appetit :-)">
	    </p>
	</div>
	<!-- END main -->
</body>
</html>
