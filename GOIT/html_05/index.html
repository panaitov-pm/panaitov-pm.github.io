<head>
	<meta charset="UTF-8">
	<title>HTML-05</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="header_inner">
			<ul>
				<li class="header_item">
					<a href="#" class="header_link">meu youbike</a>
				</li>
				<li class="header_item">
					<a href="#" class="header_link">vender</a>
				</li>
				<li class="header_item">
					<a href="#" class="header_link">forum</a>
				</li>
				<li class="header_item">
					<a href="#" class="header_link">contato</a>
				</li>
				<li class="header_item">
					<a href="#" class="header_link">ajuda</a>
				</li>
			</ul>
		</div>
		<div class="header_inner header_inner_border">
			<a href="#">
				<img src="img/flag.png" alt="flag" class="header_flag ">
			</a>
			<a href="#" class="header_link header_link_color">Minhas Ofertas</a>
			<a href="#" class="header_link header_link_color">Ola!
				<span class="header_underline">Entrar</span>

				<span class="header_underline">Cadastre-</span>
				<span class="header_small_letter header_underline">se </span>
			</a>
		</div>
	</header>
	<section class="registration">
		<h1 class="registration_title">cadastre-se</h1>
		<a href="http://www.facebook.com" class="log_in facebook_icon">log in<span class="log_in_thin"> with </span>facebook</a>
		<div class="registration_line"><span>OU</span></div>
		<form action="#" class="registration_form">
			<input type="text" name="first_name" class="registration_input" placeholder="First name">
			<input type="text" name="last_name" placeholder="Last name" class="registration_input">
			<input type="email" name="email" placeholder="Email Address" class="registration_input">
			<input type="password" name="password" placeholder="choose password" class="registration_input">
			<input type="password" name="confirm_password" placeholder="password Confirm" class="registration_input">
			<input type="checkbox" id="checkbox"  class="registration_check"><label for="checkbox" class="registration_label">Send me Youbike updates and tips</label>	
			<input type="submit" value="Create my Account" class="registration_submit">			
		</form>
		<div class="hint">By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</div>
	</section>
</body>
</html>
