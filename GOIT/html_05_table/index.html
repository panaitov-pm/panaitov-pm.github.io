<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML-05</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
	<table>
		<tr>
			<td colspan="2" class="white"></td>
			<td colspan="3" class="white"></td>
			<td colspan="2" class="yellow"></td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td rowspan="2" class="white"></td>
			<td colspan="4" rowspan="4" class="red"></td>
			<td colspan="2" rowspan="2" class="yellow"></td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td class="none">1</td>
			<td class="none">2</td>
			<td class="none">3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td rowspan="3" class="white"></td>
			<td rowspan="2" class="white"></td>
			<td rowspan="2" class="white"></td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td class="none">1</td>
			<td class="none">2</td>
			<td class="none">3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" class="black"></td>
			<td colspan="2" class="white"></td>
			<td colspan="2" class="white"></td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td rowspan="3" class="yellow"></td>
			<td colspan="2" class="white"></td>
			<td  colspan="2" rowspan="2" class="blue"></td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" class="white"></td>
			<td colspan="2" class="black"></td>
			<td class="none" ></td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td hidden="hidden" ></td>
			<td hidden="hidden" ></td>
			<td hidden="hidden" ></td>
			<td colspan="4" class="white"></td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr class="none">
			<td >1</td>
			<td >2</td>
			<td >3</td>
			<td >4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
	</table>
	</div>
</body>
</html>
