<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML-03</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrap">
		<header class="header clearfix">
		<div class="header_logo">
			<h1><a href="#" class="header_link"><img src="img/logo.png" alt="Logo" class="header_img"></a></h1>
		</div>
		<p class="header_text">Путешествия по Азии</p>
		<div class="header_contact">
			<ul>
				<li class="header_item">contact us</li>
				<li class="header_item">+12 34 567 8910</li>
				<li class="header_item">info@asia-holidays.com</li>
			</ul>
		</div>
		</header>
		<section class="offer clearfix">
			<div class="offer_inner">
				<figure class="offer_box_img">
					<img src="img/india.jpg" alt="India" class="offer_img">
					<figcaption class="offer_text">india</figcaption>
				</figure>
				<figure class="offer_box_img">
					<img src="img/nepal.jpg" alt="Nepal" class="offer_img">
					<figcaption class="offer_text">nepal</figcaption>
				</figure>
				<figure class="offer_box_img">
					<img src="img/tibet.jpg" alt="Tibet" class="offer_img">
					<figcaption class="offer_text">tibet</figcaption>
				</figure>
			</div> <!-- offer_inner -->
			<div class="offer_inner">
				<figure class="offer_box_img">
					<img src="img/bhutan.jpg" alt="Bhutan" class="offer_img">
					<figcaption class="offer_text">bhutan</figcaption>
				</figure>
				<figure class="offer_box_img">
					<img src="img/sri-lanka.jpg" alt="Sri Lanka" class="offer_img">
					<figcaption class="offer_text">sri lanka</figcaption>
				</figure>
				<figure class="offer_box_img">
					<img src="img/maldivies.jpg" alt="Maldivies" class="offer_img">
					<figcaption class="offer_text">maldivies</figcaption>
				</figure>
			</div> <!-- offer_inner -->
		</section>
		<footer class="footer">Copyright (c) asia-holidays.com. 2016</footer>
	</div> <!-- wrap -->
</body>
</html>
